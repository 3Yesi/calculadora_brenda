<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula de renta</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section>
        <h2>anualidades adelantadas renta</h2>
        <img src="../imagenes/adelantadas renta.jpg" alt="imagen">
        <form name="formulario_rentas" action="">
            <table>
                <tr>
                    <td>tiempo</td>
                    <td>
                        <input name="tiempo" placeholder="n" type="number">
                    </td>
                </tr>
                <tr>
                    <td>renta</td>
                    <td>
                        <input name="monto" placeholder="s" type="number">
                    </td>   
                </tr>
                <tr>
                    <td>Tasa de Interes</td>
                    <td>
                        <input name="interes" placeholder="i" type="number">
                    </td>
                </tr>

                <tr>    
                    <td>Respuesta</td>
                    <td>
                        <p id="res-renta"></p>
                    </td>
                </tr> 
                <tr>
                    <td>
                        <a class="boton-regresar" href="../index.html">Regresar</a>
                    </td>
                </tr>
            </table>
        </form>
    </section>   
    <script src="../javaScript/adelantadas renta.js"></script>               
</body>
</html>

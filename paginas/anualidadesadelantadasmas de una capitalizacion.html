<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula de Las Anualidades adelantadas mas de una capitalizacion</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section>
        <h2>formula anualidades adelantadas mas de una capitalizacion</h2>
        <img src="../imagenes/mas de una capitalizacion.jpg" alt="imagen">
        <form name="formulario_capitalizacion" action="">
            <table>
                <tr>
                    <td>tiempo</td>
                    <td>
                        <input name="tiempo" placeholder="n" type="number">
                    </td>
                </tr>
                <tr>
                    <td>renta</td>
                    <td>
                        <input name="renta" placeholder="r" type="number">
                    </td>   
                </tr>
                <tr>
                    <td>Tasa de Interes</td>
                    <td>
                        <input name="interes" placeholder="i" type="number">
                    </td>
                </tr>
                <tr>
                    <td>capitalizacion</td>
                    <td>
                        <input name="capitalizacion" placeholder="m" type="number">
                    </td>
                </tr>

                <tr>    
                    <td>Respuesta</td>
                    <td>
                        <p id="res_capitalizacion"></p>
                    </td>
                </tr> 
                <tr>
                    <td>
                        <a class="boton-regresar" href="../index.html">Regresar</a>
                    </td>
                </tr>
            </table>
        </form>
    </section>   
    <script src="../javaScript/mas de una capitalizacion.js"></script>

</html>
